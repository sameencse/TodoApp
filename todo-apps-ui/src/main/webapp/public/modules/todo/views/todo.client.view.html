
<div class="col-sm-12" >
    <div class="page-header"><h3>TODO Check List</h3></div>

    <div class="row" ng-controller="TodoController" ng-init="findAll()">
	<div class="col-xs-6">
    <div>

        <table class="table table-1striped" >
            <thead>
            <tr>
                <th>Task Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Completion Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.date | date}}</td>
                <td>{{task.status}}</td>
                <td><a style="cursor: pointer" ng-click="editTask(task)" class="nolink"
                       title="Edit row"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="cursor: pointer" ng-click="deleteTask(task.id)" class="nolink"
                       data-toggle="modal" title="Remove"><i
                            class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>

        </table>

        <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage">dsds</pagination>
        View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
    </select> records at a time.
</div>
</div>
        <br><br>
        <div class="col-xs-2"></div>
        <div class="col-xs-3">
            <form name="userForm" ng-submit="submitForm()" novalidate>

                <!-- NAME -->
                <div class="form-group" >
                    <label>Name</label>
                    <input type="text" id="name" name="name" class="form-control" ng-model="name" required>

                </div>

                <!-- Description -->
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" name="description" class="form-control" ng-model="description" required></textarea>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" ng-model="completionDate" required>
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control m-b-sm" ng-model="statusValue"
                            ng-options="s.value for s in status track by status.id"></select>
                </div>


                <!-- SUBMIT BUTTON -->
                <button type="submit" ng-click="createUpdateItem()" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>
                <button type="button" ng-click="resetBtn()" class="btn btn-primary">Reset</button>

            </form>
        </div>
    </div>



</div><!-- col-sm-8 -->
